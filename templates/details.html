{% extends 'base.html' %}
        {% block content %}
        <div class="container-fluid pt70 pb70">
            <div id="fh5co-projects-feed" class="fh5co-projects-feed clearfix masonry">
                <div class="fh5co-project masonry-brick">
                    <img src="{{photo.image.url}}" style="height: 600px;" alt="Free HTML5 by FreeHTML5.co">
                    <h2>{{photo.title}}</h2><br>
                    <p>{{photo.content}}</p>
                    <small>{{photo.created_at}}</small> <p>views {{photo.views}}</p>
                    <h6>{{photo.author}}</h6>
                </div>
            </div>
            <!--END .fh5co-projects-feed-->
        </div>
        {% endblock %}
